<!DOCTYPE html>
<html>
<head>
<title>Alert For Piped Water</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link type="text/css" rel="stylesheet" href="js/jquery-ui-1.10.3.custom/css/ui-lightness/jquery-ui-1.10.3.custom.css" />
<link rel="stylesheet" href="css/MarkerCluster.css" />
<link rel="stylesheet" href="css/MarkerCluster.Default.css" />
<!--[if lte IE 8]><link rel="stylesheet" href="css/MarkerCluster.Default.ie.css" /><![endif]-->
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.2/leaflet.css" />
<!--[if lte IE 8]><link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.2/leaflet.ie.css" /><![endif]-->

<script type="text/javascript" src="js/jquery-ui-1.10.3.custom/js/jquery-1.9.1.js" ></script>
<script src="http://cdn.leafletjs.com/leaflet-0.6.2/leaflet.js"></script>
<script src="js/leaflet.markercluster-src.js"></script>

<script type="text/javascript" src="js/jquery-ui-1.10.3.custom/js/jquery-ui-1.10.3.custom.js" ></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/script.js" ></script>

</head>
<body>
    <div class="container-fluid">
		<div id="header" class="row-fluid">
			<div class="span12">
			<h2>Piped Water Alerts</h2>
			</div>
		</div>
		<div id="content" class="row-fluid">
			<div class="span3 well">
				<form id="searh-form" class="form-search">
					<input id="search" type="text" class="input-medium search-query" placeholder="Location" style="width: 80%;" />
					<div style="margin: 20px 0;">
						<div id="percentage" style="margin: 20px 0;" >District (Range):</div>
						<div id="slider-range" style="height: 10px;"></div>
					</div>
					<input type="hidden" id="level" />
					<button id="search-button" type="submit" class="btn btn-primary">Search</button>
					
				</form>
			</div>
			<div class="span9 well">
			<div id="map" style="width: 100%; height: 500px;;"></div>
				<!--Body content-->
			</div>
		</div>
		<div  id="footer" class="row-fluid">
			<div class="span12"></div>
		</div>
    </div>
</body>
</html>
